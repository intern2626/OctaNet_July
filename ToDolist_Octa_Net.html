<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To Do List</title>

    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <h1><b><center>Todo List</center></b></h1>

        </div>
        <div id="tasks"></div>
    </div>
    <!--Script-->
    <script src="todo.js"></script>
</body>
</html>
